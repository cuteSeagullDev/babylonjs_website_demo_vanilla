<div class="page-container">
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <canvas class="canvas" id="canvas1"></canvas>
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <canvas class="canvas" id="canvas2"></canvas>
            <div class="text">Caption Two</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <canvas class="canvas" id="canvas3"></canvas>
            <div class="text">Caption Three</div>
        </div>
        <a class="prev" onclick="window.plusSlides(-1)">❮</a>
        <a class="next" onclick="window.plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="window.currentSlide(1)"></span>
        <span class="dot" onclick="window.currentSlide(2)"></span>
        <span class="dot" onclick="window.currentSlide(3)"></span>
    </div>
</div>

<script type="module">
    import { createBabylonScene } from "../../modules/createBabylonScene.js";

    window.addEventListener("load", function () {
        console.log("Initializing Babylon.js scenes...");
        createBabylonScene("canvas1", "../../assets/cup.glb");
        createBabylonScene("canvas2", "../../assets/icosphere.glb");
        createBabylonScene("canvas3", "../../assets/torus.glb");
    });
</script>
